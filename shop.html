<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="./src/assets/styles/all.css" />
  </head>
  <body>
    <!-- 引入 header -->
    <div data-include="./src/components/header.html"></div>
    <!-- 標題 -->
    <div class="container py-3 bg-light position-relative">
      <div class="d-flex align-items-center justify-content-between">
        <!-- 金幣顯示 -->
        <div class="d-flex align-items-center bg-warning rounded px-3 py-2">
          <img
            src="./src/assets/images/shop/coin.png"
            alt="金幣"
            class="me-2"
            style="width: 32px; height: 32px"
          />
          <span id="gold-amount" class="fw-bold">1000</span>
        </div>

        <!-- 標題 -->
        <h1 class="position-absolute top-50 start-50 translate-middle fw-bold">
          商店
        </h1>
      </div>
    </div>
    <!-- 按鈕 -->
    <div class="container py-3">
      <div class="btn-group d-flex justify-content-center" role="group">
        <button
          class="btn btn-outline-primary active"
          data-category="character"
        >
          角色
        </button>
        <button class="btn btn-outline-primary" data-category="action">
          動畫
        </button>
      </div>
    </div>

    <!-- 商店內容 -->
    <div class="container py-4">
      <!-- 商品展示區域 -->
      <div id="product-list" class="row row-cols-1 row-cols-md-5 gy-4"></div>
    </div>

    <!-- 動態插入 Footer -->
    <div data-include="./src/components/footer.html"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
