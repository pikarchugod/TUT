<!-- 登錄的 Modal -->
<div
  class="modal fade"
  id="loginModal"
  tabindex="-1"
  aria-labelledby="loginModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">會員登入</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">帳號</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="請輸入帳號"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">密碼</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="請輸入密碼"
              required
            />
          </div>
          <button type="submit" class="btn btn-success w-100">登入</button>
        </form>
        <div class="text-center mt-3">
          <a href="register.html" class="text-decoration-none">註冊</a>
        </div>
      </div>
    </div>
  </div>
</div>
