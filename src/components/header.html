<header class="header">
  <!-- Logo 區域 -->
  <div class="logo">
    <a href="/"><img src="./src/assets/images/header/logo.svg" alt="logo" /></a>
  </div>

  <!-- 搜尋欄區域 -->
  <form class="search-bar" role="search" aria-label="搜尋">
    <button class="glass">
      <img src="./src/assets/images/header/glass.png" alt="搜尋" />
    </button>
    <input
      type="text"
      class="input"
      placeholder="神注視的孩子 非限定Alpha..."
      aria-label="搜尋書籍"
    />
  </form>

  <!-- 使用者控制區域 -->
  <div class="user-controls">
    <button class="bell" aria-label="通知">
      <img src="./src/assets/images/header/bell.png" alt="通知" />
    </button>
    <button class="moon" aria-label="深色模式切換">
      <img src="./src/assets/images/header/moon.png" alt="深色模式切換" />
    </button>
    <button class="tree" aria-label="小樹">
      <img src="./src/assets/images/header/tree.png" alt="小樹" />
    </button>
    <button class="member" aria-label="會員功能">
      <img src="./src/assets/images/header/member.png" alt="會員功能" />
    </button>
  </div>
</header>
