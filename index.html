<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/styles/all.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- 引入 header -->
    <div data-include="./src/components/header.html"></div>

    <!-- 引入 carousel -->
    <div data-include="./src/components/carousel.html"></div>

    <!-- 引入 content-tags -->
    <div data-include="./src/components/content-tags.html"></div>

    <!-- 引入 books-gallery -->
    <div data-include="./src/components/books-gallery.html"></div>

    <!-- 引入 comments -->
    <div data-include="./src/components/comments.html"></div>

    <!-- 引入 footer -->
    <div data-include="./src/components/footer.html"></div>

    <!-- 登入 Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">會員登入</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="login-username" class="form-label">帳號</label>
                <input
                  type="text"
                  class="form-control"
                  id="login-username"
                  name="username"
                  placeholder="請輸入帳號"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">密碼</label>
                <input
                  type="password"
                  class="form-control"
                  id="login-password"
                  name="password"
                  placeholder="請輸入密碼"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success w-100">登入</button>
            </form>
            <div class="text-center mt-3">
              <button
                type="button"
                class="btn btn-link text-decoration-none"
                data-bs-toggle="modal"
                data-bs-target="#registerModal"
              >
                註冊
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 註冊的 Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">會員註冊</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registerForm">
              <div class="mb-3">
                <label for="register-username" class="form-label">帳號</label>
                <input
                  type="text"
                  class="form-control"
                  id="register-username"
                  name="username"
                  placeholder="請輸入帳號"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="register-password" class="form-label">密碼</label>
                <input
                  type="password"
                  class="form-control"
                  id="register-password"
                  name="password"
                  placeholder="請輸入密碼"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success w-100">註冊</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./src/js/main.js"></script>
    <!-- <script src="https://fastly.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script> -->
    <!-- <script src="https://unpkg.com/oh-my-live2d@latest"></script> -->
  </body>
</html>
