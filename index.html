<!DOCTYPE html>

  <body>
    <header class="header">
      <!-- Logo 區域 -->
      <div class="logo">
        <a href="/"
          ><img src="./src/assets/images/header/logo.svg" alt="logo"
        /></a>
      </div>

      <!-- 搜尋欄區域 -->
      <form class="search-bar" role="search" aria-label="搜尋">
        <button class="glass">
          <img src="./src/assets/images/header/glass.png" alt="搜尋" />
        </button>
        <input
          type="text"
          class="input"
          placeholder="神注視的孩子 非限定Alpha..."
          aria-label="搜尋書籍"
        />
      </form>

      <!-- 使用者控制區域 -->
      <div class="user-controls">
        <button class="bell" aria-label="通知">
          <img src="./src/assets/images/header/bell.png" alt="通知" />
        </button>
        <button class="moon" aria-label="深色模式切換">
          <img src="./src/assets/images/header/moon.png" alt="深色模式切換" />
        </button>
        <button class="tree" aria-label="小樹">
          <img src="./src/assets/images/header/tree.png" alt="小樹" />
        </button>
        <button class="member" aria-label="會員功能">
          <img src="./src/assets/images/header/member.png" alt="會員功能" />
        </button>
      </div>
    </header>

    <!-- Carousel 主容器，設置為輪播圖並啟用滑動效果和自動播放 -->
    <div
      id="carouselExample"
      class="carousel slide"
      data-bs-ride="carousel"
      data-bs-interval="2000"
    >
      <!-- 指示器 -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <!-- 輪播項目容器 -->
      <div class="carousel-inner">
        <!-- 第一張輪播項目，預設顯示的項目需加上 .active -->
        <div class="carousel-item active">
          <img
            src="./src/assets/images/carousel/Slider1.png"
            class="d-block w-100"
            alt="第一張圖片"
          />
        </div>

        <!-- 第二張輪播項目 -->
        <div class="carousel-item">
          <img
            src="./src/assets/images/carousel/Slider2.png"
            class="d-block w-100"
            alt="第二張圖片"
          />
        </div>

        <!-- 第三張輪播項目 -->
        <div class="carousel-item">
          <img
            src="./src/assets/images/carousel/Slider3.png"
            class="d-block w-100"
            alt="第三張圖片"
          />
        </div>
      </div>

      <!-- 前一張按鈕 -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <!-- 按鈕圖示 -->
        <span class="visually-hidden">Previous</span>
        <!-- 提供給無法看到圖示的使用者 -->
      </button>

      <!-- 下一張按鈕 -->
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <!-- 按鈕圖示 -->
        <span class="visually-hidden">Next</span>
        <!-- 提供給無法看到圖示的使用者 -->
      </button>
    </div>

    <!-- Content Tag-->
    <div class="tag-container my-5">
      <section class="tag-section d-flex align-items-center">
        <!-- 左箭頭按鈕 -->
        <button type="button" class="btn btn-primary me-2">
          <span>&lt;</span>
        </button>
        <!-- 標籤區塊 -->

        <!-- 右箭頭按鈕 -->

        </button>
      </section>
